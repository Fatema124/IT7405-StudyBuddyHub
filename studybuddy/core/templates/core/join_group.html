<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Join a Study Group</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Study Buddy Hub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link active" href="/join-group/">Join a Group</a>
    </div>
  </div>
</nav>

<div class="container" style="max-width: 700px;">
  <h1 class="mb-3">Join a Study Group</h1>
  <p class="text-muted">Please fill in this form to send a join request.</p>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit request</button>
        <a href="/" class="btn btn-link">Back to home</a>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
